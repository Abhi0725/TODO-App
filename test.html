<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular JS</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="cont.js"></script>
  <style>
  .done-true{
    text-decoration:line-through;
	opacity: 0.8;
  }
  </style>
</head>
<body ng-app="noteApp" ng-controller="noteController">
<h4>&nbsp;{{remaining()}} of {{getTotalTodos()}} remaining</h4>
<ul style="list-style-type:none">
<li ng-repeat="todo in todos">
<input type="checkbox" ng-model="todo.done" ng-click="remaining()" /> <span class="done-{{todo.done}}">{{todo.task}}</span>
</li>
<br />
<form class="form-inline" ng-submit="AddTodo()">
<input type="text" class="form-control" placeholder="Add new task" ng-model="todoTask" ng-model-instant  />
<button type="submit" class="btn btn-primary">Add</button>
</form>
<br />
<input type="button" class="btn btn-large btn-danger" value="Remove completed tasks" ng-click="remove()" />
</ul>
</body>
</html>
